<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>GET Request Button</title>
    <script>
      function sendGetRequest() {
        fetch("http://127.0.0.1:8000/url/example", {
          method: "GET",
          mode: "cors",
          headers: {
            "Content-Type": "text/html",
          },
        })
          .then((response) => response.text())
          .then((data) => alert("Antwort: " + data))
          .catch((error) => alert("Fehler: " + error));
      }
    </script>
  </head>
  <body>
    <button onclick="sendGetRequest()">GET Request an localhost senden</button>
  </body>
</html>
